<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Report Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Volunteer Report Sheet</h1>
        <form id="timesheetForm">
            <div class="form-group">
                <label for="firstName">Volunteer Name</label>
                <div class="name-fields">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Volunteer Email</label>
                <input type="email" id="email" name="email" placeholder="ex: myname@example.com">
            </div>
            <div class="form-group">
                <label for="startDate">Day You Started your Volunteer Week</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">Day You Ended your Volunteer Week</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="form-group" id="hoursChart" style="display: none;">
                <label>Total Hours, Miles, and Time Spent Driving Each Day</label>
                <table>
                    <tr>
                        <th>Day</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Miles Driven</th>
                        <th>Time Spent Driving (in minutes)</th>
                        <th>Type of Service</th>
                        <th>Patient Names</th>
                    </tr>
                    <tr>
                        <td>Sunday</td>
                        <td>
                            <select name="sundayStartTime" class="time-dropdown" disabled>
                                <!-- Time options will be generated dynamically -->
                            </select>
                        </td>
                        <td>
                            <select name="sundayEndTime" class="time-dropdown" disabled>
                                <!-- Time options will be generated dynamically -->
                            </select>
                        </td>
                        <td><input type="number" name="sundayMiles" min="0" step="0.1" disabled></td>
                        <td><input type="number" name="sundayDrivingTime" min="0" disabled></td>
                        <td>
                            <select name="sundayServiceType" class="service-type" disabled>
                                <option value="">Select</option>
                                <option value="Administrative">Administrative</option>
                                <option value="Client Related">Client Related</option>
                            </select>
                        </td>
                        <td class="patient-cell">
                            <textarea name="sundayPatientNames" class="patient-names" rows="1" placeholder="Enter patient names here" style="display: none;"></textarea>
                        </td>
                    </tr>
                    <!-- Repeat for other days... -->
                    <tr>
                        <td>Monday</td>
                        <td>
                            <select name="mondayStartTime" class="time-dropdown" disabled>
                                <!-- Time options will be generated dynamically -->
                            </select>
                        </td>
                        <td>
                            <select name="mondayEndTime" class="time-dropdown" disabled>
                                <!-- Time options will be generated dynamically -->
                            </select>
                        </td>
                        <td><input type="number" name="mondayMiles" min="0" step="0.1" disabled></td>
                        <td><input type="number" name="mondayDrivingTime" min="0" disabled></td>
                        <td>
                            <select name="mondayServiceType" class="service-type" disabled>
                                <option value="">Select</option>
                                <option value="Administrative">Administrative</option>
                                <option value="Client Related">Client Related</option>
                            </select>
                        </td>
                        <td class="patient-cell">
                            <textarea name="mondayPatientNames" class="patient-names" rows="1" placeholder="Enter patient names here" style="display: none;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td>
                            <select name="tuesdayStartTime" class="time-dropdown" disabled>
                                <!-- Time options will be generated dynamically -->
                            </select>
                        </td>
                        <td>
                            <select name="tuesdayEndTime" class="time-dropdown" disabled>
                                <!-- Time options will be generated dynamically -->
                            </select>
                        </td>
                        <td><input type="number" name="tuesdayMiles" min="0" step="0.1" disabled></td>
                        <td><input type="number" name="tuesdayDrivingTime" min="0" disabled></td>

                        </td>
                        <td class="patient-cell">

                        </td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>

                        </td>

                        </td>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td>
                            <select name="thursdayStartTime" class="time-dropdown" disabled>
                                <!-- Time options will be generated dynamically -->
                            </select>
                        </td>
                        <td>

                        <td><input type="number" name="thursdayMiles" min="0" step="0.1" disabled></td>

                        <td>
                            <select name="thursdayServiceType" class="service-type" disabled>

                        </td>
                        <td class="patient-cell">

                        </td>
                    </tr>
                    <tr>

                        </td>
                        <td>

                        </td>
                        <td><input type="number" name="fridayMiles" min="0" step="0.1" disabled></td>

                        <td>

                                <option value="">Select</option>
                                <option value="Administrative">Administrative</option>

                            </select>
                        </td>
                        <td class="patient-cell">

                    <tr>

                            </select>
                        </td>
                        <td class="patient-cell">
                            <textarea name="saturdayPatientNames" class="patient-names" rows="1" placeholder="Enter patient names here" style="display: none;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>TOTALS</strong></td>
                        <td colspan="2"><input type="text" id="totalHours" name="totalHours" readonly></td>
                        <td><input type="number" id="totalMiles" name="totalMiles" readonly></td>
                        <td><input type="number" id="totalDrivingTime" name="totalDrivingTime" readonly></td>
                        <td><input type="number" id="totalServices" name="totalServices" style="display: none;"></td>
                        <td><input type="number" id="totalPatients" name="totalPatients" style="display: none;"></td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <label for="description">Description of Activities</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter description here..."></textarea>
            </div>
            <div class="form-group">
                <button type="button" id="previewButton">Preview Data</button>
            </div>
            <div class="form-group">
                <button type="submit" id="submitButton" style="display: none;">Submit</button>
            </div>
        </form>
    </div>
    <script src="hospice.js"></script>
</body>
</html>
